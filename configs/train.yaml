seed: 42

data:
  data_dir: data/split
  num_workers: 2
  mean: null
  std: null

train:
  epochs: 300
  batch_size: 64
  lr: 0.0003
  weight_decay: 0.00001
  label_smoothing: 0.0
  amp: true
  patience: 20

model:
  backbone: densenet121
  pretrained: false
  fine_tune: none
  dropout: 0.3
  hidden_dim: 512

out:
  out_dir: runs/scratch
